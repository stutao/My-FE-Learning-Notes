<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div v-if="books.length > 0">
        <table>
          <thead>
            <tr>
              <th>书籍id</th>
              <th>书籍name</th>
              <th>价格</th>
              <th>数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in books">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.price|showPrice}}</td>
              <td>
                <button @click="sub(index)" :disabled="item.count <= 1">
                  -
                </button>
                {{item.count}}
                <button @click="add(index)">+</button>
              </td>
              <td><button @click="removeBook(index)">移除</button></td>
            </tr>
          </tbody>
        </table>
        <h2>总价:{{totalPrice|showPrice}}</h2>
      </div>
      <h2 v-else>购物车为空</h2>
    </div>

    <script src="../../vue_src/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
