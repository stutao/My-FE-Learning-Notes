<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div> id="app">{{message}}</div>

    <script src="../../vue_src/vue.js"></script>
    <script>
      // 采用ES6定义的方式 let 变量/const 常量
      // 编程范式:声明式编程
      const app = new Vue({
        el: "#app", // 用于挂载要管理的元素
        data: {
          // 定义数据
          message: "hello vue",
        },
      });
    </script>
  </body>
</html>
