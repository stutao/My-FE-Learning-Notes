<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue_src/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 这里的属性是通过Vue实例的属性决定的 当前为false,所以不显示-->
      <!-- 在使用变量的时候,都会看一下在哪个实例里面 -->
      <!-- 不会因为在组件标签上用就使用组件作用域  -->
      <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>
          插槽的使用
        </h2>
      </div>
    </template>

    <script>
      const cpn = {
        template:'#cpn',
        data() {
          return {
            isShow:true
          }
        },
      }
      var app = new Vue({
        el: '#app',
        data: {
          isShow:false
        },
        methods: {},
        components:{
          cpn
        }
      });
    </script>
  </body>

</html>
