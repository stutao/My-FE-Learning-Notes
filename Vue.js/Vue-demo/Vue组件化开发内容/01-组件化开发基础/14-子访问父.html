<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../vue_src/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
     
    </div>

    <template id="cpn">
      <div>
        <h2>子组件</h2>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        <h2>子子组件</h2>
        <button @click="btnClick">点我</button>
      </div>
    </template>
    <script>
      var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
          cpn: {
            template: '#cpn',
            data() {
              return {
                name:'cpn的name'
              }
            },
            components: {
              ccpn: {
                template: '#ccpn',
                methods: {
                  btnClick() {
                    // 访问父组件,打印出对应的父组件
                    console.log(this.$parent)
                    // 访问父组件的内容
                    console.log(this.$parent.name)

                    // 直接访问根组件 当前是Vue实例
                    console.log(this.$root);
                  },
                },
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
