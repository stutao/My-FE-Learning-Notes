<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../vue_src/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 这个自定义事件不要用驼峰写法 -->
      <!-- 这里不写参数的话会自动将自定义事件附带的数据传过去 -->
      <cpn @item-click="cpnClick"></cpn>
    </div>

    <template id="cpn">
      <div>
        <button v-for="category in categories" 
        @click="btnClick(category)">
          {{category.name}}
        </button>
      </div>
    </template>

    <script>
      const cpn = {
        template: '#cpn',
        data() {
          return {
            categories: [
              { id: 'xlajsd', name: '热门推荐' },
              { id: 'dddxx', name: '手机数码' },
              { id: 'weef', name: '鞋服' },
              { id: 'jkjhjh', name: '电脑外设' },
            ],
          }
        },
        methods:{
          btnClick(item){
            // 发送一个自定义事件 这个自定义事件不要用驼峰写法
            // 第一个参数是参数名字,后面那个是传递的对象
            this.$emit('item-click',item)
          }
        }
      }
      var app = new Vue({
        el: '#app',
        data: {},
        methods: {
          cpnClick(e){
            console.log(e.name)
          }
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
